name: "Publish to GitHub Pages"

env:
  GODOT_VERSION: 4.5

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    container:
      image: barichello/godot-ci:4.5

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v5

      - name: ğŸ“¦ Move HTML5 templates into position
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: ğŸ—‚ï¸ Create staging directory
        run: mkdir -v -p build/web

      - name: ğŸ—ï¸ Build
        run: godot -v --export-release --headless "Web" ../build/web/index.html project/project.godot

      - name: ğŸ›¡ï¸ Add coi-service-worker
        run: |
          git clone https://github.com/gzuidhof/coi-serviceworker.git
          mv coi-serviceworker/coi-serviceworker.js build/web/coi-serviceworker.js
          sed -i '3 i <script src="coi-serviceworker.js"></script>' build/web/index.html

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
          user_name: "github-ci[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Publish to gh-pages"
